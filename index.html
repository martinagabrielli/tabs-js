<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Tabs with JS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="jquery-3.4.1.min.js"></script>
    </head>
    <body>

        <div class="container">
            <ul id="tab-wrap">
                <li class="tab-a">Tab A</li>
                <li class="tab-b">Tab B</li>
                <li class="tab-c">Tab C</li>
            </ul>
        <ul id="content-wrap">
            <li class="content-a">Content A</li>
            <li class="content-b">Content B</li>
            <li class="content-c">Content C</li>
        </ul>
        </div>

        <script src="script.js"></script>
    </body>
</html>
